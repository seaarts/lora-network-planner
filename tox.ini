[tox]
miniversion = 3.9.0
envlist = py39, flake8
isolated_build = True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39, flake8

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements_dev.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.9
deps =
    flake8
commands = flake8 src tests
